          value: iphone

    # PHASES
    - name: review required
      prefix: 'phase'
      combineType: intersect
      config:
        pick:
          criteria: pick
          operation: '=='
          value: 0
        labelColor:
          criteria: labelColor
          operation: '=='
          value: 1

    - name: export ready
      prefix: 'phase'
      combineType: intersect
      config:
        rating:
          criteria: rating
          operation: '>='
          value: 3
        labelColor:
          criteria: labelColor
          operation: '=='
          value: 3

    - name: unmarked
      prefix: 'phase'
      combineType: intersect
      config:
        pick:
          criteria: pick
          operation: '=='
          value: 0

    - name: marked for deletion
